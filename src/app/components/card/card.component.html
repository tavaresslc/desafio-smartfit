<div class="card">
    <span [ngClass]="{
        opened: card.opened 
    }">{{ card.opened ? 'Aberto' : 'Fechado' }}</span>
    <h3 [innerHTML]="card.title"></h3>
    <p [innerHTML]="card.content"></p>
    <div class="legend" *ngIf="card.opened">
        <img [src]="'/assets/images/png/' + card.mask + '-mask.png'"/>
        <img [src]="'/assets/images/png/' + card.towel + '-towel.png'"/>
        <img [src]="'/assets/images/png/' + card.fountain + '-fountain.png'" [alt]="card.fountain" />
        <img [src]="'/assets/images/png/' + card.locker_room + '-lockerroom.png'" [alt]="card.locker_room"/>
    </div>
    <ul *ngIf="card.opened">
        <li *ngFor="let schedule of card.schedules">
            <b>{{ schedule.weekdays }}</b>
            {{ schedule.hour }}
        </li>
    </ul>
</div>
